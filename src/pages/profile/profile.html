<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name='menu'></ion-icon>
        </button>

        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-avatar>
        <img class='circle' [src]="cliente?.profileImgURL || 'assets/imgs/avatar-blank.png'" alt='' />
    </ion-avatar>

    <h2 text-center>{{ cliente?.nome }}</h2>

    <p>{{cliente?.email}}</p>

    <ion-card>
        <ion-card-header>
            Enviar imagem de perfil
        </ion-card-header>

        <ion-item *ngIf="picture">
            <img [src]="picture" alt="">
        </ion-item>

        <ion-item>
            <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">CÃ¢mera</button>
            <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
            <button ion-button outline block (click)="sendPicture()" [disabled]="cameraOn" *ngIf="picture">Enviar imagem</button>
            <button ion-button outline block (click)="cancel()" [disabled]="cameraOn" *ngIf="picture">Descartar imagem</button>
        </ion-item>
    </ion-card>
</ion-content>
