<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Payment</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()" >
        <ion-list radio-group formControlName="@type">
            <ion-list-header>
                Forma de pagamento
            </ion-list-header>

            <ion-item>
                <ion-label>Pagamento com cartão</ion-label>
                <ion-radio checked="true" value="pagamentoCartao"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Pagamento com boleto</ion-label>
                <ion-radio value="pagamentoBoleto"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoCartao'">
            <ion-label>Parcelas no boleto</ion-label>

            <ion-select formControlName="numeroParcelas">
                <ion-option *ngFor="let p of parcelas; first as f" [value]="p" [selected]="f">
                    {{ p }}
                </ion-option>
            </ion-select>
        </ion-item>

        <button ion-button block type="submit" [disabled]="formGroup.invalid">Próximo</button>
    </form>
</ion-content>
