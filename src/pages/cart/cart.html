<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name='menu'></ion-icon>
        </button>

        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail>
                <img src="item.produto.imageURL || 'assets/imgs/prod.jpg'" alt="item.produto.nome">
            </ion-thumbnail>

            <h2>{{ item.produto.nome }}</h2>

            <p>{{ item.produto.preco | currency:'BRL':true:'1.2' }}</p>

            <ion-icon class="no-line-break" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
            <p class="no-line-break">{{ item.quantidade }}</p>
            <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>

            <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
        </ion-item>

        <ion-item *ngIf="total() > 0" >
            <h1>Total</h1>
            <h1 item-end>{{ total() }}</h1>
        </ion-item>

        <ion-item *ngIf="total() <= 0" >
            <h1>Carrinho vazio</h1>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="goOn()">Continuar comprando</button>
</ion-content>
